<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anggota Kelompok</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: rgb(214, 9, 9);
      border-radius: 10px;
      padding: 20px 40px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 2px 6px rgba(7, 50, 241, 0.1);

      /* atur agar teks dan gambar sejajar */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .anggota {
      flex: 1;
    }

    img {
      width: 120px;
      margin-left: 30px;
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="anggota">
      <h2>Anggota Kelompok</h2>
      <ol>
        <li>Fernando Alvaro — 202343502279</li>
        <li>Athallah Wibisono Sisnov — 202343502259</li>
        <li>Muhammad Arya Latifi — 202343502283</li>
        <li>Fadhil Andriyana — 202343502254</li>
        <li>Ahmad Fauzan — 202343502267</li>
      </ol>
    </div>
    <img src="logo depan.jpg" width="550px" height="150px" alt="Logo Teknologi">
  </div>
</body>
</html>
